<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="valid.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <a href="https://brand.com/">
                    <img src="logo.svg" alt=""">

</a>
            </div>
            <div class=" image">
            </div>
            <div class="text">Start for free & get <br> attractive offers today!</div>
        </div>
        <form id="form">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already have an account?<br />
                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/fluency/30/000000/google-logo.png" />
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/glyph-neue/30/ffffff/facebook-new.png" />
                        Sign Up
                    </div>
                </div>
                <div class="or">Or</div>
            </div>

            <!-- /**
              *!  Username Input
             **/-->
            <div>
                <label for="username">Username</label>
                <i class="fa-solid fa-user-ninja"></i>
                <input type="text" name="username" id="username" placeholder="maniacpicardo">
                <i class="fa-solid fa-circle-check success-icon"></i>
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>

                <div class="error"></div>
            </div>
            <!-- /**
              *!  Email Input
             **/-->
            <div>

                <label for="email">Email</label>
                <i class=" fa-solid fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="abc@gmail.com">
                <i class="fa-solid fa-circle-check success-icon"></i>
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <div class="error"></div>
            </div>
            <!-- /**
              *! Password Input
             **/-->
            <div>
                <label for="password">Password</label>
                <i class="fa-solid fa-key"></i>
                <input type="text" name="password" id="password" placeholder="Password">
                <i class="fa-solid fa-circle-check success-icon"></i>
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <div class="error"></div>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>




    </div>
    <script src="https://kit.fontawesome.com/fccd42dd1c.js" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>

</html>
